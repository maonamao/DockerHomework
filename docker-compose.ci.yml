services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: docker_last_work
      MYSQL_USER: ecommerce
      MYSQL_PASSWORD: mysql_docker
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 30

  backend:
    build:
      context: ./backend
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: docker_last_work
      DB_USER: ecommerce
      DB_PASSWORD: mysql_docker
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    ports:
      - "8081:80"
