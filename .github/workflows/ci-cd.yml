name: CI-CD

on:
  pull_request:
    branches: ["main"]
    types: [opened, synchronize, reopened, closed]
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  test-build:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "8"
          cache: maven

      - name: Backend unit tests (JUnit)
        working-directory: backend
        run: mvn -B test

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Frontend unit tests (JUnit)
        run: bash ci/frontend-unit-test.sh

      - name: Integration tests (docker compose)
        run: bash ci/integration-test.sh

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            backend/target/surefire-reports
            ci/reports

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          registry: crpi-crgxq2ovcvhcn869.cn-chengdu.personal.cr.aliyuncs.com

      - name: Build & (optionally) push backend image
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}
          tags: |
            crpi-crgxq2ovcvhcn869.cn-chengdu.personal.cr.aliyuncs.com/maonamao/backend:${{ env.IMAGE_TAG }}
            crpi-crgxq2ovcvhcn869.cn-chengdu.personal.cr.aliyuncs.com/maonamao/backend:latest

      - name: Build & (optionally) push frontend image
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}
          tags: |
            crpi-crgxq2ovcvhcn869.cn-chengdu.personal.cr.aliyuncs.com/maonamao/frontend:${{ env.IMAGE_TAG }}
            crpi-crgxq2ovcvhcn869.cn-chengdu.personal.cr.aliyuncs.com/maonamao/frontend:latest

  deploy:
    needs: test-build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    env:
      IMAGE_TAG: ${{ github.sha }}
    concurrency:
      group: ecommerce-deploy
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload k8s manifests
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          fingerprint: "SHA256:AG7nRpWC+NVXcUCumX0/e+A9Qucyb3yLsIFycJif6Tg"
          source: "k8s"
          target: ${{ secrets.DEPLOY_PATH }}
          overwrite: true

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          fingerprint: "SHA256:AG7nRpWC+NVXcUCumX0/e+A9Qucyb3yLsIFycJif6Tg"
          debug: true
          timeout: 30s
          command_timeout: 30m
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH }}
            test -d k8s
            
            if command -v k3s >/dev/null 2>&1; then
              KUBECTL="k3s kubectl"
            else
              KUBECTL="kubectl"
            fi
            
            $KUBECTL apply -f k8s/ecommerce/00-namespace.yml
            $KUBECTL apply -f k8s/monitoring/00-namespace.yml
            $KUBECTL apply -f k8s/ecommerce
            $KUBECTL apply -f k8s/monitoring
            
            cat <<'EOF' | $KUBECTL apply -f -
            apiVersion: v1
            kind: Secret
            metadata:
              name: mysql-secret
              namespace: ecommerce
            type: Opaque
            stringData:
              MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
              MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
              MYSQL_USER: ${{ secrets.MYSQL_USER }}
              MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
            EOF
            
            cat <<'EOF' | $KUBECTL apply -f -
            apiVersion: v1
            kind: Secret
            metadata:
              name: grafana-admin
              namespace: monitoring
            type: Opaque
            stringData:
              admin-user: ${{ secrets.GRAFANA_ADMIN_USER }}
              admin-password: ${{ secrets.GRAFANA_ADMIN_PASSWORD }}
            EOF
            
            $KUBECTL -n ecommerce wait --for=condition=Ready pod -l app=mysql --timeout=10m
            
            TAG="${{ env.IMAGE_TAG }}"
            REGISTRY="crpi-crgxq2ovcvhcn869.cn-chengdu.personal.cr.aliyuncs.com/maonamao"
            
            $KUBECTL -n ecommerce set image deployment/frontend \
              frontend=$REGISTRY/frontend:$TAG
            
            ACTIVE_TRACK=$($KUBECTL -n ecommerce get svc backend -o jsonpath='{.spec.selector.track}')
            if [ "$ACTIVE_TRACK" = "blue" ]; then
              INACTIVE_TRACK="green"
            else
              INACTIVE_TRACK="blue"
            fi
            
            $KUBECTL -n ecommerce scale deployment/backend-$INACTIVE_TRACK --replicas=0
            $KUBECTL -n ecommerce delete pod -l app=backend,track=$INACTIVE_TRACK --ignore-not-found=true --grace-period=0 --force
            $KUBECTL -n ecommerce wait --for=delete pod -l app=backend,track=$INACTIVE_TRACK --timeout=5m || true
            
            $KUBECTL -n ecommerce set image deployment/backend-$INACTIVE_TRACK \
              backend=$REGISTRY/backend:$TAG
            
            $KUBECTL -n ecommerce scale deployment/backend-$INACTIVE_TRACK --replicas=1
            
            $KUBECTL -n ecommerce rollout status deployment/backend-$INACTIVE_TRACK --timeout=10m
            
            $KUBECTL -n ecommerce patch svc backend \
              -p '{"spec":{"selector":{"app":"backend","track":"'"$INACTIVE_TRACK"'"}}}'
            
            $KUBECTL -n ecommerce rollout status deployment/frontend --timeout=10m